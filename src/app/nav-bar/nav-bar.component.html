<mat-toolbar color="primary">
  <span>App</span>
  <div class="spacer"></div>
  <div *ngIf="!loggedin()">
    <a class="btn-navbar" mat-button routerLink="register"
      routerLinkActive="active">SignUp</a>
    <a class="btn-navbar" mat-button routerLink="login"
      routerLinkActive="active">SignIn</a>
  </div>
  <div *ngIf="loggedin()">
    <a class="btn-navbar-user" mat-button href="#" (click)='onLogout()' (click)="true">
      Welcome {{loggedinUser}}
    </a>
  </div>
</mat-toolbar>
