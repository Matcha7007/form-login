<div class="container-fluid">
  <div class="row">
    <div class="col-6 m-auto">
      <mat-card>
        <div class="box-card">
          <mat-card-title>Sign In</mat-card-title>
          <br>
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <mat-card-content>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput required ngModel name="userName">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" 
                  required type="password" ngModel name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" [disabled]="loginForm.invalid" mat-button>SignUp</button>
              <button type="button" mat-button>Cancel</button>
            </mat-card-actions>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
