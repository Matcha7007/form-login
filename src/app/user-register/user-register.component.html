<div class="container-fluid">
  <div class="row">
    <div class="col-6 m-auto">
      <mat-card>
        <div class="box-card">
          <mat-card-title>Register</mat-card-title>
          <br>
          <form [formGroup]="registerForm" (ngSubmit)=register()>
            <mat-card-content>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="userName" required>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="!userName.valid && (userName.touched || userSubmitted)">
                  Username tidak boleh kosong
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="email.invalid || userSubmitted">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-icon matSuffix>key</mat-icon>
                <mat-error *ngIf="password.invalid || userSubmitted">{{getErrorPassword()}}</mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-icon matSuffix>key</mat-icon>
                <mat-error *ngIf="confirmPassword.invalid && ((confirmPassword.dirty || confirmPassword.touched) || userSubmitted)">{{getErrorConfirmPassword()}}</mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="tel" matInput formControlName="phone" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="!phone.valid && (phone.touched || userSubmitted)">
                  Phone number tidak boleh kosong
                </mat-error>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" mat-flat-button color="primary">SignUp</button>
              <button type="button" (click)="onReset()" mat-flat-button>Cancel</button>
            </mat-card-actions>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
